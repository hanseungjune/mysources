<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  
  <form>
    <table class="table">
      <tr>
        <td>이름</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>보내실 말씀</td>
        <td><textarea name="message" rows="10" cols="50"></textarea></td>
      </tr>
      <tr>
        <td>관심있는 사진</td>
        <td><input type="text" name="photo" list="photo">
          <datalist id="photo">
            <option value="풍경">
            <option value="인물">
            <option value="사물">
          </datalist>
        </td>
      </tr>
      <tr>
        <td><button type="submit" value="제출" onclick="window.close();">제출</button></td>
      </tr>
    </table>
  </form>

</body>
</html>
