<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
		form {
			margin-bottom:30px;
		}
		input[type="text"] {
			width: 30px;
			height: 20px;
			text-align: center;
		}
		button {
			margin-left: 10px;
		}
		table {
			width:300px;
		}
		table, td {
			border: 1px solid #ccc;
			border-collapse: collapse;
		}
		td {
			padding: 10px;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" id="rCount" value="1">행
		<input type="text" id="cCount" value="1">열
		<button onclick="drawTable(); return false;">작성</button> 
	</form>
	<div id="contents"></div>
	<script>
		function drawTable() {
			var rCount = document.querySelector("#rCount").value;
			var cCount = document.querySelector("#cCount").value;

			var newTable = document.createElement("table");
				for ( i = 0 ; i < rCount ; i++ ) {
					var newTr = document.createElement("tr");
						for ( j = 0 ; j < cCount ; j++ ) {
							var newTd = document.createElement("td");
							var newText = document.createTextNode(i + ", " + j);
							newTd.appendChild(newText);
							newTr.appendChild(newTd);
						}
						newTable.appendChild(newTr);
				}
			var newContents = document.querySelector("#contents");
			newContents.appendChild(newTable);
		}
	</script>
</body>
</html>
