<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<style>
  ul {
    position: absolute;
    left: 500px;
    top: 140px;
  }
</style>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
  </div>
  <ul id="itemList"></ul>
  <script>
    function newRegister() {
      var newLi = document.createElement("li");
      var subject = document.querySelector("#subject");
      var txtNode = document.createTextNode(subject.value);
      newLi.appendChild(txtNode);

      var itemList = document.querySelector("#itemList");
      itemList.insertBefore(newLi, itemList.childNodes[0]);

      subject.value = "";
    }


  </script>
</body>
</html>
