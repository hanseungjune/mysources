<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요.</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <br>
    <ul id="subjectList"></ul>
  </div>

	<script>
    function newRegister() {
      var newList = document.createElement("li");
      var subject = document.querySelector("#subject");
      var txtNode = document.createTextNode(subject.value);
      newList.appendChild(txtNode);

      var subjectList = document.querySelector("#subjectList");
      subjectList.appendChild(newList);

      subject.value = "";

      var items = document.querySelectorAll("li");
      for(i=0; i<items.length ; i++ ) {
        items[i].addEventListener("click", function() {
          if(this.parentNode)
            this.parentNode.removeChild(this);
        });
      }
    }
	</script>
</body>
</html>
