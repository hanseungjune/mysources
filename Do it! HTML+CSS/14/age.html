<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        var currentYear = 2022;
        var birthday;
        var age;

        birthday = prompt("태어난 년도를 기입하시오.", "");
        age = currentYear - birthday + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthday + "년에 태어난 사람의 나이는 " + age + "세입니다.");
    </script>
</body>
</html>
