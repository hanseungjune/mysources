<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시간 보기</title>
  <style>
    #container{
      width:200px;
      margin:50px auto;
    }
    button {
      border:1px solid #ccc;
      background:#fff;
      padding:20px 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="bttn" >현재 시간 보기</button>
  </div>

  <script>
    document.querySelector('#bttn').onclick = openWindow;

    function openWindow() {
      var left = (screen.availWidth-400) / 2;
      var top = (screen.availHeight-200) / 2;
      var opt = "left=" + left + ",top=" + top + ",width=" + 400 + ",height=" + 200;
      window.open("current.html", "pop", opt);
     }

  </script>
</body>
</html>
