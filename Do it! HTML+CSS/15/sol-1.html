    var num1 = parseInt(prompt("1번째 숫자"));
    var num2 = parseInt(prompt("2번째 숫자"));

    function sumMulti(num1, num2) {
      if (num1 === num2)
        return num1 * num2;
      else
        return num1 + num2;
    }
      document.write(sumMulti(num1, num2));
