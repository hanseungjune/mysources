<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let yourHeight = prompt("당신의 신장을 적으시오.");
    let yourWeight = prompt("당신의 몸무게를 적으시오.");
    let goodWeight = (yourHeight - 100) * 0.9;
    let overweight = yourWeight - goodWeight;

    if (yourHeight !== null || yourWeight !== null) {
      if (overweight >= 0) {
        document.write("적정 체중은 " + goodWeight + "kg이며, 현재 적정 체중에서 " + overweight + "kg 초과한 것을 알 수 있습니다.");
      } else {
        document.write("적정 체중은 " + goodWeight + "kg이며, 현재 적정 체중에서 " + Math.abs(overweight) + "kg 미만인 것을 알 수 있습니다.");
      }
    }
    else {
      document.write("신장 또는 몸무게를 작성해주십시오.");
    }



  </script>
</body>

</html>
